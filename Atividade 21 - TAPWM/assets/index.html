<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição no Torneio de Vôlei</title>
</head>
<body>

<h2>Formulário de Inscrição</h2>

<form id="formulario">
  <label for="nome">Nome da Pessoa:</label>
  <input type="text" id="nome" required><br>

  <label for="dataNascimento">Data de Nascimento:</label>
  <input type="date" id="dataNascimento" required><br>

  <label>Matriculado Regularmente:</label>
  <input type="radio" id="matriculadoSim" name="matriculado" value="sim" required>
  <label for="matriculadoSim">Sim</label>
  <input type="radio" id="matriculadoNao" name="matriculado" value="nao" required>
  <label for="matriculadoNao">Não</label><br>

  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" required><br>

  <button type="button" onclick="criarObjeto()">Enviar</button>
</form>

<script src="script.js"></script>

</body>
</html>
