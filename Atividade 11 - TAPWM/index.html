<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Funções</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora de Funções</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br>

    <label for="num3">Número 3:</label>
    <input type="number" id="num3"><br>

    <label for="num4">Número 4:</label>
    <input type="number" id="num4"><br>

    <button onclick="calcularFuncoes()">Calcular</button>

    <p id="resultadoMaior"></p>
    <p id="resultadoOrdenado"></p>

    <script>
        function calcularFuncoes() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);

            const maiorNumero = encontrarMaiorNumero(num1, num2, num3, num4);
            const numerosOrdenados = ordenarNumerosCrescente(num1, num2, num3, num4);

            document.getElementById("resultadoMaior").textContent = "O maior número é: " + maiorNumero;
            document.getElementById("resultadoOrdenado").textContent = "Números em ordem crescente: " + numerosOrdenados.join(", ");
        }
    </script>
</body>
</html>
