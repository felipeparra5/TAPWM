<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Funções</title>
</head>
<body>
    <h1>Teste de Funções</h1>

    <!-- Primeiro Formulário -->
    <form>
        <label>
            Insira 3 números separados por vírgula (ex: 2,3,4):
            <input type="text" id="numeros">
        </label>
        <button type="button" onclick="calcularSomaEQuadrados()">Calcular</button>
    </form>

    <!-- Resultado da primeira função -->
    <div id="resultado1"></div>

    <!-- Segundo Formulário -->
    <form>
        <label>
            Insira a primeira palavra:
            <input type="text" id="palavra1">
        </label>
        <label>
            Insira a segunda palavra:
            <input type="text" id="palavra2">
        </label>
        <button type="button" onclick="verificarSubconjunto()">Verificar</button>
    </form>

    <!-- Resultado da segunda função -->
    <div id="resultado2"></div>

    <script>
        function calcularSomaEQuadrados() {
            const numeros = document.querySelector('#numeros').value.split(',').map(Number);
            const num1 = numeros[0];
            const num2 = numeros[1];
            const num3 = numeros[2];
            const soma = num1 + num2 + num3;
            const quadradoNum1 = num1 ** 2;
            const quadradoNum2 = num2 ** 2;
            const resultado = `A soma dos três números é: ${soma}, o quadrado do primeiro é: ${quadradoNum1} e o quadrado do segundo é: ${quadradoNum2}`;
            document.querySelector('#resultado1').textContent = resultado;
        }

        function verificarSubconjunto() {
            const palavra1 = document.querySelector('#palavra1').value;
            const palavra2 = document.querySelector('#palavra2').value;

            if (!palavra1 || !palavra2) {
                document.querySelector('#resultado2').textContent = "erro";
            } else if (palavra1.includes(palavra2)) {
                document.querySelector('#resultado2').textContent = "é um subconjunto";
            } else {
                document.querySelector('#resultado2').textContent = "não é um subconjunto";
            }
        }
    </script>
</body>
</html>
