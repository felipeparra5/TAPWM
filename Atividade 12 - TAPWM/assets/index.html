<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 12 - TAPWM</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "0001234";
        aluno1.nome = "Breno";
        alert("ra: " + aluno1.ra + " nome: " + aluno1.nome);

        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Kaylla";

        alert("ra: " + aluno2.ra + " nome: " + aluno2.nome);

        var aluno3 = {
            ra: "1234567",
            nome: "Lucas"
        };

        alert("ra: " + aluno3.ra + " nome: " + aluno3.nome);

        function Aluno(ra, nome){
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function(){
                return "ra: " + this.ra + " nome: " + this.nome;
            }
        }

        var aluno4 = new Aluno("123", "Pedro");
        alert(aluno4.MostraDados());

        function Aluno2(){
            var ra;
            var nome;
            this.setRa = function(value){
                this.ra = value;
            }

            this.getRa = function(){
                return this.ra;
            }

            this.setNome = function(value){
                this.nome = value;
            }

            this.getNome = function(){
                return this.nome;
            }

        }

            var aluno5 = new Aluno2();
            aluno5.setNome("Giovanna");
            aluno5.setRa("234");
            alert("ra: " + aluno5.getRa() + " nome: " + aluno5.getNome());

    </script>

</body>
</html>
